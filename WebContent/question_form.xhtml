	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	>
			<h:panelGroup>	
				<canvas id="canvas-element" style="visibility: hidden;background-repeat: no-repeat;"></canvas>
				 
            	
				<h:panelGroup class="control_menu" layout="block" id="control_menu">
					<h:panelGroup id="input-container">
	                	<input type="file" id="input-container__img-input" style="background-color:green;height:4vh;color:white;border-radius: 3px;"/> 
	            	</h:panelGroup> 
					<br/><br/>
				
					<p:inputTextarea style="height:10vh;width:25vw"></p:inputTextarea>
					<br/><br/>
					<p:selectOneMenu style="width:150px" id="selected_shape" widgetVar="shape">
						<f:selectItem itemLabel="Rect" itemValue="Rect" id="Rect" />
						<f:selectItem itemLabel="Circle" itemValue="Circle" id="Circle" />
						<p:ajax process="@this" oncomplete="updateShape()"/>
					</p:selectOneMenu>
					<br />
					<br />
					<p:selectBooleanButton widgetvar="colision_button" id="colision_button" onLabel="on" offLabel="off">
						<p:ajax process="@this"  oncomplete="updateColision()"/>
					</p:selectBooleanButton>
		
					<br />
					<br />
					<p:commandButton id="undo_button" value="undo"/>
					<br />
					<br />
		
					<p:commandButton id="submit_button" value="submit" style="background-color:#00220c;color:white;"/>
				</h:panelGroup>
			</h:panelGroup>	
				<h:outputScript library="js" name="index.js" />
	</ui:composition>
